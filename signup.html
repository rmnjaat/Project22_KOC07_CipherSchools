<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="sts.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>it just took 30 secounds</p>
                
            </header>
            <main class="signupbody">
               <form action="#"> 
                    <p>
                        <label for="FullName"> Full Name</label> <br>
                        <input type="text" id="FullName" placeholder=" eg: Abc Dfr" required>
                    </p>

                    <p>
                        <label for="email"> Email address</label><br>
                        <input type="email" id="email" placeholder=" eg: xyz@gmail.com" required>
                    </p>

                    <p>
                        <label for="password"> Your password</label><br>
                        <input type="password" id="password" placeholder=" minimum length should be 8 chracter" required>
                    </p>

                    <p>
                        <input type="submit" id="submit"  value="Creat Account">
                    </p>

               </form> 
            </main>

            <footer class="Signup-footer">
                <p>Already have an Account ? <a href="login.html"> Login</a> </p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
    </div>
    
</body>
</html>
